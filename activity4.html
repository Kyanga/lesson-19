<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4</title>
</head>
<body>
    <h2>Operators in JS</h2>
    <P id="p1"></P>
    <P id="p2"></P>
    <P id="p3"></P>
    <P id="p4"></P>
    <script>
        var a=30;
        var b=10;
        var diff=a-b;
        var prod=a*b;
        var quo=a/b;
        var sun=a+b;
        var avg=sun/2;
        document.getElementById("p1").innerHTML="Differnc is "+diff;
        document.getElementById("p2").innerHTML="Product is "+prod;
        document.getElementById("p3").innerHTML="Quotient is "+quo;
        document.getElementById("p4").innerHTML="Average is "+avg;
    </script>
</body>
</html>
